<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
	<style>
		div{
			font-size: 14px;
		}

		.one{
			color: red;
		}

		.two{
			color:blue;
		}
	</style>
</head>
<body>
    <div>
		font 스타일 연습 입니다.
		글크기 14px
	</div><br/>
	
	<div class="one">
		font 스타일 연습 입니다. 
		글크기 14px, 글꼴 빨간색
    </div><br/>
	
	<span class="one">
		span 스타일 연습 입니다.
		기본글꼴 16px, 글꼴 빨간색
	</span><br/><br/>
	
	<div class="two">
		font 스타일 연습 입니다.
		글크기 14px, 글꼴 파란색
    </div><br/>
</body>
</html>

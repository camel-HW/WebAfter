<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성 선택자 </title>
	<style>
		input[type]{
			color: orange;
		}

		img[alt]{
			color: red;
		}

		span[id ^="complex"]{    /* id |="complex*/
			color:blue;
		}

		span[id $='text1']{
			font-size: 20px;
		}

		span[id *='text']{    /* id ~="text*/
			background-color: yellow;
		}
	</style>
</head>
<body>
	<span id="simpletext1">simpletext1</span>
	<span id="simpletext2">simpletext2</span>
	<span id="complextext1">complextext1</span>
	<span id="complextext2">complextext2</span>
	<span id="complex">complex</span>
	<br/><br/>

	<form>
		<label>이름</label>
		<input type="text"/><br/>
		
		<label>아이디</label>
		<input type="text"/><br/>
		
		<label>비밀번호</label>
		<input type="password"/><br/>
		
		<label>전화번호</label>

	</form>
	<br/>
	
	<img width="200" height="100" src="./pengsoo.png" alt="이미지 중입니다."/>
	<br/>
</body>
</html>

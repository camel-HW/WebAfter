<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID 선택자</title>
	<style>
		#school{
			font-family: 궁서체;
		}

		#students01{
			color:red;
			font-size: 20px;
			text-decoration: underline;
		}

		#students02{
			color:blue;
			font-size: 2em;
			font-weight: bold;
		}
	</style>
</head>
<body>
    <div id="school">  <!-- div tag, class, id-->
		<div id="students01">  <!-- class, id -->  
			<dl>
				<dt>이름</dt>
				<dd>조인성</dd>
			</dl>
			
			<dl>
				<dt>학과</dt>
				<dd>전자과</dd>
			</dl>
		</div>
		
		<div id="students02">  <!-- class, id -->
			<dl>
				<dt>이름</dt>
				<dd>김태희</dd>
			</dl>
			
			<dl>
				<dt>학과</dt>
				<dd>전자과</dd>
			</dl>
		</div>
	</div>
</body>
</html>

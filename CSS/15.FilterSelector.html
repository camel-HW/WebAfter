<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>가상클래스선택자 - 마우스 </title>
	<style>
		#sub li{
			font-size: 2.0em;
			font-weight: bold;
			color:orange;
			list-style-type: none;
			float:left;
			margin: 10px;
		}

		#sub li:hover{
			color: blue;
			font-size: 3.0em;
			cursor: pointer;
		}

		#form_style{
			margin-top: 50px;
		}

		#form_style  input:focus{
			background-color: yellow;
		}

		#form_style  input:enabled{
			color:red;
			font-weight: bold;
		}

		#form_style input:disabled{
			color:blue
		}

	</style>
</head>
<body>
	<div id="sub">
		<ul>
			<li>사과</li>
			<li>바나나</li>
			<li>딸기</li>
			<li>포도</li>
			<li>오렌지</li>
		</ul>
	</div>
	<br/><br/><br>
	
	<div id="form_style">
		<form>
			<label>이름</label>
			<input type="text" name="name"/><br/>
			
			<label>아이디</label>
			<input type="text" name="id"/><br/>
			
			<label>비밀번호</label>
			<input type="password" name="pwd"  value="123" disabled="disabled"/><br/>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 예제입니다</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse : collapse;
        }

    	th, td { padding:10px 20px; }
    </style>
</head>
<body>
    <h3>2행 2열 표 만들기</h3>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>

        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <br/><br/>

    <h3>caption, th 활용한 표 만들기</h3>
    <table>
        <caption>선물용과 가정용 상품</caption>  <!-- 표제목 : 표의 위쪽 중앙에 위치-->
        <tr>
            <th>용도</th>     <!-- 가운데 정렬, 진하게-->
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>

        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>
</body>
</html>
